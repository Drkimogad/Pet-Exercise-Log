<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Track your pet's exercise routine and health metrics">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/Pet-Exercise-Log/manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/Pet-Exercise-Log/icon-192x192.png">
    
    <title>Pet Exercise Log</title>
    <link rel="icon" href="/Pet-Exercise-Log/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="/Pet-Exercise-Log/styles.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Critical CSS -->
    <style>
        :root {
            --primary-color: #4a89dc;
            --bg-color: #f5f7fa;
            --text-color: #333;
            --card-bg: #ffffff;
        }
        
        .dark-mode {
            --primary-color: #5d9cec;
            --bg-color: #1a1a1a;
            --text-color: #f0f0f0;
            --card-bg: #2d2d2d;
        }
        
        body {
            background-color: var(--bg-color);
            color: var(--text-color);
            transition: background-color 0.3s ease;
            margin: 0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        /* Auth Container */
        .auth-container {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            padding: 20px;
        }
        
        /* Install Button */
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: var(--primary-color);
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            cursor: pointer;
        }
        
        /* Hidden elements */
        [style*="display: none"] {
            position: absolute;
            left: -9999px;
        }
    </style>
</head>
<body>
    <!-- App Root -->
    <div id="app">
        <!-- Content will be injected here by app.js -->
    </div>

    <!-- Install Prompt -->
    <button id="installButton" class="install-btn" style="display: none;">
        <span>Install App</span>
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- App Script -->
    <script src="/Pet-Exercise-Log/app.js"></script>
</body>
</html>
