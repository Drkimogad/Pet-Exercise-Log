<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Exercise Log</title>
    <link rel="icon" href="https://drkimogad.github.io/Pet-Exercise-Log/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="https://drkimogad.github.io/Pet-Exercise-Log/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- All content will be managed by app.js -->
        <div id="app"></div>

        <!-- Global notification container -->
        <div id="notifications" class="notifications-container"></div>
    </div>

    <script src="app.js"></script>
    <script>
        // Simplified initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize dark mode from localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
            
            // Service worker registration
            // Update registration code
ServiceWorkerModule.registerServiceWorker = () => {
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('service-worker.js')
        .catch(err => console.error('SW registration failed:', err));
    });
  }
};            
    </script>
</body>
</html>
