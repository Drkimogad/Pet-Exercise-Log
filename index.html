<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="theme-color" content="#ffffff" />
  <meta name="description" content="Track your pet's exercise routine and health metrics" />
  
  <!-- PWA Manifest -->
  <link rel="manifest" href="./manifest.json" />
  
  <!-- iOS PWA Support -->
  <meta name="mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-capable" content="yes" />
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />
  <link rel="apple-touch-icon" href="./icons/icon-192x192.png" />
  
  <title>Pet Exercise Log</title>
  <link rel="icon" href="./favicon.ico" type="image/x-icon" />
  <link rel="stylesheet" href="./styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  
  <!-- Chart.js -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <!-- QR Code Generator -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>
  <!-- PDF Export -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
  <script src="https://html2canvas.hertzen.com/dist/html2canvas.min.js"></script>
</head>
<body>
  <!-- Authentication Section -->
  <div id="authSection">
    <div id="authFormContainer" style="display:none;">
      <!-- Auth forms (sign in / sign up) will be injected here -->
    </div>
    <button id="signInButton">Sign In</button>
    <button id="signOutButton" style="display:none;">Sign Out</button>
    <p id="userWelcome" style="display:none;"></p>
  </div>

  <!-- Main App Section -->
  <div id="dashboardSection" style="display:none;">
    <div id="petFormContainer"></div>
    <div id="savedProfiles"></div>
    <div id="calendarContainer"></div>
    <div id="moodLogs"></div>
    <div id="exerciseCharts"></div>
  </div>

  <!-- App Scripts - CORRECTED SYNTAX -->
  <script src="js/auth.js" defer></script>
  <script src="js/utils.js" defer></script>
  <script src="js/app.js" defer></script>
</body>
</html>
