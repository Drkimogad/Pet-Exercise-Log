<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Exercise Log</title>
    <link rel="icon" href="https://drkimogad.github.io/Pet-Exercise-Log/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="https://drkimogad.github.io/Pet-Exercise-Log/manifest.json">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header style="background-color: #ADD8E6;">Pet Exercise Log</header>
    
    <!-- Main Content Area -->
    <div id="app"></div>

    <!-- Footer -->
    <footer style="background-color: #D3D3D3;">
        <p>&copy; 2025 Pet Exercise Log. All Rights Reserved.</p>
    </footer>

    <!-- Service Worker Registration -->
    <script>
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', function() {
                navigator.serviceWorker.register('https://drkimogad.github.io/Pet-Exercise-Log/service-worker.js').then(function(registration) {
                    console.log('Service Worker registered with scope:', registration.scope);
                }).catch(function(error) {
                    console.log('Service Worker registration failed:', error);
                });
            });
        }
    </script>
    
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    
    <!-- Main Script -->
    <script src="app.js"></script>
</body>
</html>
