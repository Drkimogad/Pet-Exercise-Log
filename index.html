<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Exercise Log</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Main Content -->
    <div id="content">
        <h1>Pet Exercise Log</h1>

        <!-- Form to add exercise -->
        <form id="exerciseForm">
            <label for="exerciseType">Type of Exercise:</label>
            <input type="text" id="exerciseType" placeholder="e.g., Walking, Running" required>

            <label for="exerciseDuration">Duration (minutes):</label>
            <input type="number" id="exerciseDuration" placeholder="e.g., 30" required>

            <button type="submit" id="addLog">Add Exercise</button>
        </form>

        <!-- Log list for displaying added exercises -->
        <h2>Exercise Logs</h2>
        <ul id="logList">
            <!-- Exercise logs will be dynamically added here -->
        </ul>

        <!-- Canvas for Chart.js -->
        <h2>Exercise Summary</h2>
        <canvas id="exerciseChart"></canvas>
    </div>

    <!-- Footer -->
    <footer>
        <p>&copy; 2024 Your Pet Tracker. All Rights Reserved.</p>
    </footer>

    <!-- Include Chart.js for graph rendering -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>

    <!-- Include the main app script -->
    <script src="app.js"></script>
</
