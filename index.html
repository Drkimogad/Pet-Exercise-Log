<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pet Exercise Log</title>
    <link rel="icon" href="https://drkimogad.github.io/Pet-Exercise-Log/favicon.ico" type="image/x-icon">
    <link rel="manifest" href="https://drkimogad.github.io/Pet-Exercise-Log/manifest.json">
    <link rel="stylesheet" href="styles.css">
    <!-- Include Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div id="app-container">
        <!-- All content will be managed by app.js -->
        <div id="app"></div>

        <!-- Global notification container -->
        <div id="notifications" class="notifications-container"></div>
    </div>
    
   <button id="installButton" style="display: none;">Install App</button>
    <script src="app.js"></script>
    <script>
        // Simplified initialization
        document.addEventListener('DOMContentLoaded', () => {
            // Initialize dark mode from localStorage
            if (localStorage.getItem('darkMode') === 'true') {
                document.body.classList.add('dark-mode');
            }
                
    <!--  Service Worker Registration -->
    <script>
        // Register the service worker
        if ('serviceWorker' in navigator) {
            window.addEventListener('load', () => {
                navigator.serviceWorker.register('https://drkimogad.github.io/Tasklyify/service-worker.js')
                    .then((registration) => {
                        console.log('Service Worker registered:', registration);
                    })
                    .catch((error) => {
                        console.error('Service Worker registration failed:', error);
                    });
            });
        }

        // Handle the install button
        let deferredPrompt;
        const installButton = document.getElementById('installButton');

        window.addEventListener('beforeinstallprompt', (event) => {
            // Prevent the default prompt
            event.preventDefault();
            // Save the event for later use
            deferredPrompt = event;
            // Show the install button
            installButton.style.display = 'block';
        });

        installButton.addEventListener('click', () => {
            if (deferredPrompt) {
                // Show the install prompt
                deferredPrompt.prompt();
                // Wait for the user to respond
                deferredPrompt.userChoice.then((choiceResult) => {
                    if (choiceResult.outcome === 'accepted') {
                        console.log('User accepted the install prompt');
                    } else {
                        console.log('User dismissed the install prompt');
                    }
                    // Clear the deferredPrompt variable
                    deferredPrompt = null;
                    // Hide the install button
                    installButton.style.display = 'none';
                });
            }
        });
    </script>
</body>
</html>
