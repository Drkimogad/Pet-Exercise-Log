<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Track your pet's exercise routine and health metrics">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="/icon-192x192.png">
 
    <title>Pet Exercise Log</title>
    <link rel="icon" href="/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- App Root -->
    <div id="app">
        <!-- Auth screens will render here initially -->
        <!-- Then dashboard content will replace it -->
    </div>

    <!-- Install Prompt -->
    <button id="installButton" class="install-btn" style="display: none;">
        <span>Install App</span>
        <svg width="24" height="24" viewBox="0 0 24 24">
            <path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/>
        </svg>
    </button>

    <!-- Hidden containers for dynamic content -->
    <div id="petFormContainer" style="display: none;"></div>
    <div id="savedProfiles" class="profiles-grid" style="display: none;"></div>
    <div id="exerciseCalendar" style="display: none;"></div>
    <div id="exerciseCharts" style="display: none;"></div>

    <!-- Notification System -->
    <div id="notifications" class="notifications"></div>

    <!-- App Script -->
    <script src="app.js"></script>

    <style>
        /* Ensure hidden containers don't take space */
        [style*="display: none"] {
            position: absolute;
            left: -9999px;
        }
        
        .install-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #4CAF50;
            color: white;
            border: none;
            border-radius: 50px;
            padding: 12px 24px;
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
            display: flex;
            align-items: center;
            gap: 8px;
            z-index: 1000;
            cursor: pointer;
        }
        
        .notifications {
            position: fixed;
            top: 20px;
            right: 20px;
            max-width: 300px;
            z-index: 1000;
        }
    </style>
</body>
</html>
