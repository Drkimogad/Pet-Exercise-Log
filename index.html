<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="theme-color" content="#ffffff">
    <meta name="description" content="Track your pet's exercise routine and health metrics">
    
    <!-- PWA Manifest -->
    <link rel="manifest" href="https://drkimogad.github.io/Pet-Exercise-Log/manifest.json">
    
    <!-- iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="apple-touch-icon" href="https://drkimogad.github.io/Pet-Exercise-Log/icon-192x192.png">

    <title>Pet Exercise Log</title>
    <link rel="icon" href="https://drkimogad.github.io/Pet-Exercise-Log/favicon.ico" type="image/x-icon">
    <link rel="stylesheet" href="styles.css">
    
    <!-- Chart.js -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <!-- Auth Container (required for sign-in flow) -->
    <div id="auth-container"></div>

    <!-- Main App Container -->
    <div id="app-container">
        <div id="app">
            <!-- Content managed by app.js -->
        </div>

        <!-- Notifications System -->
        <div id="notifications" class="notifications-container"></div>
    </div>

    <!-- PWA Install Button -->
    <button id="installButton" style="display: none; position: fixed; top: 20px; right: 20px; z-index: 1000;">
        ⬇️ Install App
    </button>

    <!-- Single Script Import -->
    <script src="app.js"></script>
</body>
</html>
